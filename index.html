<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>manage-landing-page</title>
  </head>
  
  <body>
    <!-- header -->
    <header>
      <nav class="container">
        <div id="brand-logo">
          <img src="assets/logo.svg" alt="brand-logo" />
        </div>
        <ul>
          <li>Pricing</li>
          <li>Product</li>
          <li>About Us</li>
          <li>Careers</li>
          <li>Community</li>
        </ul>
        <div id="nav-btn">
          <button>Get Started</button>
        </div>
        <div id="menu-icon-wrapper">
          <img src="assets/icon-hamburger.svg" alt="menu-icon" />
        </div>
      </nav>
      <section class="container" id="header-section">
        <div id="header-section-div-1">
            <h1>Bring everyone together to build better products</h1>
            <p>Manage makes it simple for software teams to plan day-to-day tasks, while keeping the larger team goals in view.</p>
            <div>
                <button>Get Started</button>
            </div>
        </div>
        <!-- div-2 -->
         <div id="header-section-div-2">
            <img src="assets/illustration-intro.svg" alt="">
         </div>
      </section>
    </header>
  </body>
</html>
